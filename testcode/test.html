<!DOCTYPE html>
<html>
<head>
    <title>Button Click Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Button Click Demo</h1>
    
    <input type="text" id="input1" readonly>
    <input type="text" id="input2" readonly>
    <input type="text" id="input3" readonly>
    <input type="text" id="input4" readonly>
    <input type="text" id="input5" readonly>

    <button class="number-button">0</button>
    <button class="number-button">1</button>
    <button class="number-button">2</button>
    <button class="number-button">3</button>
    <button class="number-button">4</button>
    <button class="number-button">5</button>
    <button class="number-button">6</button>
    <button class="number-button">7</button>
    <button class="number-button">8</button>
    <button class="number-button">9</button>

    <script>
        $(document).ready(function() {
            let currentInput = 1;

            $(".number-button").click(function() {
                if (currentInput <= 5) {
                    const inputValue = $(this).text();
                    $("#input" + currentInput).val(inputValue);
                    currentInput++;
                }
            });
        });
    </script>
</body>
</html>
