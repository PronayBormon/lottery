<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Input Interaction</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Button Input Interaction</h1>
    
    <div>
            <!-- Create five input fields -->
        <form action="">
            <input type="text" class="input" id="">
            <input type="text" name="" class="input" id="">
            <input type="text" name="" class="input" id="">
            <input type="text" name="" class="input" id="">
            <input type="reset" value="reset">
            <input type="submit" name="" value="Save" name="" id="">
        </form>
       
        
        
        <!-- Create ten buttons -->
        <button class="button">Button 1</button>
        <button class="button">Button 2</button>
        <button class="button">Button 3</button>
        <button class="button">Button 4</button>
        <button class="button">Button 5</button>
        <button class="button">Button 6</button>
        <button class="button">Button 7</button>
        <button class="button">Button 8</button>
        <button class="button">Button 9</button>
        <button class="button">Button 10</button>
    </div>


    <script>
        $(document).ready(function() {
            $(".button").click(function() {
                var buttonText = $(this).text();
                
                // Check if any input field contains the same value
                var $targetInput = $(".input").filter(function() {
                    return $(this).val() === buttonText;
                });

                if ($targetInput.length > 0) {
                    // If input field contains the same value, remove it
                    $targetInput.val("");
                } else {
                    // Find the next empty input field and set its value
                    $(".input").filter(function() {
                        return $(this).val() === "";
                    }).first().val(buttonText);
                }
            });
           
        });
    </script>
</body>
</html>
